{% extends "base.html" %}
{% block content %}
	<div class="container">
		<h2>Stats for {{month}}</h2>
       	<h4>{{stats|length}} patches by {{submitters|length}} submitters</h4>
		{% for submitter in submitters %}
			<div class="col-4">
				<div class="card">
					<div class="card-block" id="CardBlock">
						<h4 class="card-title text-center">{{submitter.name}}</h4><hr>
						<p class="card-text">
							{{submitter.username}} / submitted {{submitter|length}} patches 
							<br><br>
														
						</p>
						<a href="/submitter/{{submitter.username}}" class="btn btn-primary float-right" title="Click me to view my RSS">
						View RSS</a>
					</div>
				</div><br>
			</div>
		{% endfor %}
	</div>
{% endblock %}
