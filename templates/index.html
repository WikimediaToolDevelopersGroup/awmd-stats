{% extends "base.html" %}
{% block content %}
	<div class="container">
		<h2>Stats for {{month}}</h2>
       	<p>{{stats|length}} patches by {{submitters|length}} submitters</p>
       	<div class="row">
			{% for submitter in submitters %}
			<div class="col-sm-4">
			    <div class="card">
			      <div class="card-body">
			        <h4 class="card-title">{{submitter}}</h4>
					<p class="card-text">
						{{submitter['username']}} / submitted {{submitter|length}} patches 
						<br><br>
													
					</p>
					<a href="/submitter/{{submitter.username}}" class="btn btn-primary float-left" title="Full details for {{submitter.name}}">
					View patches</a>
			      </div>
			    </div>
			  </div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
