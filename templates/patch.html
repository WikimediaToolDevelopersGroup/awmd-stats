{% extends "base.html" %}
{% block content %}
	<div class="container">
       <h2></h2>
		<p>{{stats|length}} patches / by x participants </p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Project</th>
					<th>Created</th>
					<th>Updated</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				{% for patch in stats %}
					<tr>
						<td>{{loop.index}}</td>
						<td>{{patch.project}}</td>
						<td>{{patch.created}}</td>
						<td>{{patch.updated}}</td>
						<td>{{patch.status}}</td>
						<td>{{patch.username}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
